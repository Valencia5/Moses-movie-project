<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/movie.css">
</head>
<body>

<header>
    <div>
        <div class="container">
            <div class="d-flex justify-content-center align-content-center heading" heading>
                <h1 class="display-4 d-inline" id="#movie-club"><strong>&#11088; The Movie Club &#11088;</strong></h1>
            </div>
            <div class="d-flex justify-content-center heading">
                <h3 class="lead">Edit your movie library</h3>
            </div>
        </div>
    </div>
</header>

<!--Add movie form and button-->
<form class="row" id="addForm">
    <div class="form-group col-4">
        <label for="movie-title" class="label"></label>
        <input type="text" class="form-control" id="movie-title" aria-describedby="emailHelp"
               placeholder="Enter a movie title here">
    </div>
    <div class="form-group col-4">
        <label for="movie-director"></label>
        <input type="text" class="form-control" id="movie-director" aria-describedby="emailHelp"
               placeholder="Enter a movie director here">
    </div>
    <div class="form-group col-2">
        <label for="movie-rate" class="label"></label>
        <select id="movie-rate" class="form-select " aria-label="Default select example">
            <option selected>Rating</option>
            <option value="1">&#11088;</option>
            <option value="2">&#11088;&#11088;</option>
            <option value="3">&#11088;&#11088;&#11088;</option>
            <option value="4">&#11088;&#11088;&#11088;&#11088;</option>
            <option value="5">&#11088;&#11088;&#11088;&#11088;&#11088;</option>
        </select>
    </div>

    <button id="addMovie" class="btn btn-primary col-2 align-self-end" style="height: 35px">Add Movie</button>
</form>

<!--Main container that holds movie cards-->
<main class="d-flex justify-content-around container" id="container"></main>


<script src="/jquery-2.2.4.js"></script>
<script src="/movie.js"></script>
</body>
</html>
